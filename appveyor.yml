version: 3.0.41.{build}
pull_requests:
  do_not_increment_build_number: true
clone_depth: 1

os: Visual Studio 2017

environment:
  BOOST_ROOT: C:\Libraries\boost_1_69_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_69_0\lib32-msvc-15.0

 matrix:
  - COMPILER: MSVC_15
    ARCHITECTURE: x86
    TESTS_ONLY: false
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017  

build:  
  verbosity: detailed      
  
install:

  - cmd: >-
    
    appveyor DownloadFile https://github.com/madler/zlib/archive/v1.2.8.zip -FileName zlib-1.2.8.zip

    7z x zlib-1.2.8.zip > NUL

    cd zlib-1.2.8

    md build

    cd build

    cmake --version    

    cmake -DCMAKE_SHARED_LINKER_FLAGS="/NODEFAULTLIB:MSVCRT" -DCMAKE_C_FLAGS_RELEASE="/MT /O2 /Ob2 /D NDEBUG" ..

    cmake --build . --config Release --target zlibstatic

    copy zconf.h ..

    cd ..

    cd ..


before_build:
  IF "%ARCHITECTURE%" == "x86" 
    IF "%COMPILER%" == "MSVC_15" 
      call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat" -arch=x86 -host_arch=x86  
build_script:
- cmd: >-

    echo %BOOST_ROOT%
    echo %BOOST_LIBRARYDIR%
    echo %BOOST_INCLUDEDIR%

    md build

    cd build

    cmake -G "Visual Studio 15 2017" 
     -DBOOST_ROOT="%BOOST_ROOT%" 
     -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%" 
     -DBOOST_INCLUDEDIR="%BOOST_INCLUDEDIR%"    
     -DZLIB_LIBRARY=%APPVEYOR_BUILD_FOLDER%\zlib-1.2.8\build\Release\zlibstatic.lib 
     -DZLIB_INCLUDE_DIR=%APPVEYOR_BUILD_FOLDER%\zlib-1.2.8 .

    cmake --build . --config Release



after_build:
- cmd: >-
    SET PATH=%PATH%;"C:/Program Files (x86)/WiX Toolset v3.11/bin"

    candle v8unpack.wxs

    light -out v8unpack-%APPVEYOR_BUILD_VERSION%.msi v8unpack.wixobj

    choco pack

artifacts:
- path: Release\*.exe
  name: v8unpack
- path: v8unpack*.nupkg
- path: v8unpack-*.msi
  name: installer
deploy: off
